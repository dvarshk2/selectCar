<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-compatible' content="IE=edge">
	<meta name='viewport' content="width=device-width,initial-scale=1.0">
	<title>Select Car</title>

				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 all maruti">
					<img src="./assets/images/20220401122652_ERT_FLX.jpg" alt="">
				</div>
				<div class="col-sm-4 all maruti">
					<img src="./assets/images/CiazModelImage.jpg" alt="">
				</div>
				<div class="col-sm-4 all tataMotors">
					<img src="./assets/images/indica modified.jpg" alt="">
				</div>
				<div class="col-sm-4 all tataMotors">
					<img src="./assets/images/indica v2.jpg" alt="">

				<div class="col-sm-4 all tataMotors">
					<img src="./assets/images/indica.jpg" alt="">

				<div class="col-sm-4 all maruti">
					<img src="./assets/images/Maruti-XL6-7-seater.jpg" alt="">
				</div>
				<div class="col-sm-4 all maruti">

				<div class="col-sm-4 all tataMotors">
